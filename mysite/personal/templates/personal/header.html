<!DOCTYPE html>
<html lang="en">

<head>
	<title>Marcin Koprek Website</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#eff9ff">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
					<img src="{% static 'personal/img/av.jpg' %}" class="responsive-img" style='max-height:100px;' alt="avatar">
				  </center>
			  </div>
			  <div class="col-sm-10">
				  <br>
				  <center>
				  <h3>My first Django website!</h3>
				  </center>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>

		  <br>
		   <!-- Fix for sidebar to move with page -->
			<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
				  <p><button type="button" class="btn btn-primary btn-sm btn-block">Home page</button></p>
				  <p><button type="button" class="btn btn-default btn-sm btn-block">Second page</button></p>
				  <p><button type="button" class="btn btn-default btn-sm btn-block">Third page</button></p>
				  <p><button type="button" class="btn btn-default btn-sm btn-block">Fourth page</button></p>
			  </ul>
			</div>
		  </div>
		  <div class="col-sm-10">

			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
		</div>
	</div>
	<footer>

		</div>
	</footer>

</body>

</html>
